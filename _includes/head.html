<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="yandex-verification" content="{{ site.yandex_verification }}" />
  <meta name="description" content="{{ page.description | page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />
  
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %} - yangerasimuk.ru</title>
  
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  <link rel="shortcut icon" type="image/x-icon" href="/assets/favicon/favicon.ico" />

  {% feed_meta %}
</head>
