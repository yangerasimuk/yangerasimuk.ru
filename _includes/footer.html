<footer class="site-footer">
	<div class="container">
		<div class="row align-items-center">
			<div class="col">
				<ul class="info-list">
					{% if site.copyright %}
					<li>{{ site.copyright }}</li>	
					{% endif %}
					{% if site.email %}
					<li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
					{% endif %}
				</ul>			
			</div><!-- col -->
		</div><!-- row -->
	</div><!-- container -->
</footer>
