---
layout: default
---

<div class="container-fluid">
	<div class="row justify-content-start">
		<div class="col">
			<div class="d-flex flex-wrap">
				{% for post in site.posts %}
					<div class="p-2">
						<a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
					</div>
				{% endfor %}
			</div>
		</div>
	</div>
</div>
